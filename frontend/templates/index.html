<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Manager</title> 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url(/static/abstractjpg.jpg);">
  
  <div class="max-w-xl mx-auto bg-blur-sm p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-white mb-4 text-center">Add Catalogue</h1>

    <!-- Input fields -->
    <input id="catalogueInput" type="text" placeholder="Catalogue Name" class="w-full border p-2 mb-2 rounded" />
    <input id="startDateInput" type="date" class="w-full border p-2 mb-2 rounded" />
    <input id="endDateInput" type="date" class="w-full border p-2 mb-2 rounded" />
    <button id="saveButton" class="bg-gray-500 text-white px-4 py-2 rounded w-full mb-4">SAVE</button>

    <!-- Alert Box -->
    <div id="alertBox" class="hidden text-white p-2 rounded mb-4"></div>

    <!-- Catalogue list -->
    <ul id="catalogueList" class="space-y-2"></ul>
    
  </div>

</body>
</html>
